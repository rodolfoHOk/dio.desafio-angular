<h2 mat-dialog-title>Excluir usuário</h2>
<mat-dialog-content>
  <p>Deseja excluir usuário de id: {{ data.userId }}?</p>
  <p>Cuidado esta operação é irreversível.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="warn" (click)="onConfirmDelete(data.userId)">
    Confirmar
  </button>
</mat-dialog-actions>
